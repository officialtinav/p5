<html>
  <head>
    <script src="p5.js"></script>
  </head>
  <body>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      //i am creating a new object globally
      var ball = new ball();
      
      function setup() {
        createCanvas(w,h);
      }
      
      function draw() {
        background(255);
        ball.show();
        ball.move();
      }
      
      function ball() {
        this.x = 100;
        this.y = 100;
        this.show = function() {
          fill(color('red'));
          ellipse(this.x,this.y,100,100);
        };
        
        this.move = function() {
          //x becauuse left and right is on the x axis
          if(keyIsDown(39)) { //right arrow
            this.x += 10;
          }
          if (keyIsDown(37)) { //left arrow
            this.x -= 10;
          }
          //y because up and down is on the y axis
          if (keyIsDown(38)) { //up arrow
            this.y -= 10;
          }
          if (keyIsDown(40)) { //down arrow
            this.y += 10;
          }
        }
      }
    </script>
  </body>
</html>
