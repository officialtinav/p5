<html>
  <head>
    <script src="p5.js"></script>
  </head>
  <body>
    <script>
   //window
      var w = window.innerWidth;
      var h = window.innerHeight;
    
    
      //i am creating a new object globally
      var ball = new ball();
      //ball 2 is opponent
      var ball2 = new ball2();
      //distance variable
      var d;
      
      //canvas
      function setup() {
        createCanvas(w,h);
      }
      
      function draw() {
        //white background to cover ball's trail
        background(255);
        //this is the red ball
        ball.show();
        ball.move();
        
        //this is the blue ball -- opponent
        ball2.show();
        ball2.move();
        ball2.kill();
      }
      function ball() {
        //position
        this.x = 100;
        this.y = 100;
        this.show = function() {
          //color of the circle
          fill(color('red'));
          //shape of the circle
          ellipse(this.x,this.y,100,100);
        };
        
        this.move = function() {
          //x becauuse left and right is on the x axis
          if(keyIsDown(68)) { //right arrow
            this.x += 10;
          }
          if (keyIsDown(65)) { //left arrow
            this.x -= 10;
          }
          //y because up and down is on the y axis
          if (keyIsDown(87)) { //up arrow
            this.y -= 10;
          }
          if (keyIsDown(83)) { //down arrow
            this.y += 10;
          }
        }
        }
     //second ball -- key I J K L
      
      function ball2() {
        //further position that first ball
        this.x = 500;
        this.y = 500;
        this.show = function() {
          //color of the circle
          fill(color('blue'));
          //shape of the circle
          ellipse(this.x,this.y,100,100);
        };
        
        this.move = function() {
          //x becauuse left and right is on the x axis
          if(keyIsDown(76)) { //right arrow
            this.x += 10;
          }
          if (keyIsDown(74)) { //left arrow
            this.x -= 10;
          }
          //y because up and down is on the y axis
          if (keyIsDown(73)) { //up arrow
            this.y -= 10;
          }
          if (keyIsDown(75)) { //down arrow
            this.y += 10;
          }
        
        }
        this.kill = function() {
          //distance variable
          d = dist(this.x,this.y,ball.x,ball.y);
          if (d < 50) {
            noLoop();
            //this pops up when ball2 touches ball
            window.alert("you lose, loser!!!");
          }
        }
      }
     
    
    </script>
   
  </body>
</html>
