<html>
  <head>
    <script src="p5.js"></script>
  </head>
  <body>
    <script>
    
    var w = window.innerWidth;
    var h = window.innerHeight;
    var r;
    var g;
    var b;
      function setup() {
        createCanvas(w,h);
      }
     /* window.onclick = function(draw) */
      function draw() {
        /* make circles pastel, delete 200 to omit pastel color */
        r = random(200,256);
        g = random(200,256);
        b = random(200,256);
       /* background(color(255,105,180)); */
        //ellipse value 1 = starting pos of x
        //ellipse value 2 = starting pos of y
        //ellipse value 3 = radius of x
        //ellipse value 4 = radius of y
        /* strokeWeight(0); /* this is the outline of the circle */
        fill(color(r,g,b));
        var c = random(100);
        ellipse(random(w),random(h),c,c);
      /* ellipse(mouseX,mouseY,c,c); */
        /* ellipse(mouseX,mouseY,random(100),random(100)); */
      }
      
    </script>
  </body>
</html>
