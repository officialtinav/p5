     <p id="address">avoid the white ball</p>
     <p id="desc">goal: use your skating skills to get to the other side of the screen without being touched</p>
     <p id="key">navigate with WASD</p>
     
     <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
       var d;
      //set position and equal to width and height -- half
      var posX = w/2;
      var posY = h/2;
      
       var rad = 60; // Width of the shape
       var xpos, ypos; // Starting position of shape
       var xspeed = 10; // Speed of the shape
       var yspeed = 10; // Speed of the shape
       var xdirection = 1; // Left or Right
       var ydirection = 1; // Top to Bottom
       
       
function setup() {
  createCanvas(720, 400);
  noStroke();
  frameRate(30);
  ellipseMode(RADIUS);
  // Set the starting position of the shape
  xpos = width / 2;
  ypos = height / 2;
}
function draw() {
  background(102);
  rad.kill
  // Update the position of the shape
  xpos = xpos + xspeed * xdirection;
  ypos = ypos + yspeed * ydirection;
  // Test to see if the shape exceeds the boundaries of the screen
  // If it does, reverse its direction by multiplying by -1
  if (xpos > width - rad || xpos < rad) {
    xdirection *= -1;
  }
  if (ypos > height - rad || ypos < rad) {
    ydirection *= -1;
  }
  // Draw the shape
  ellipse(xpos, ypos, rad, rad);
   rect(posX,posY,100,100);
        fill(color('#f7cdad'));
        strokeWeight(0);
        //w -- use keycode.info -- up
        if ((keyIsDown(87)) && (posY > 0)) {
          posY -=10;
        }
        //a -- left
         if ((keyIsDown(65)) && (posX > 50)) {
          posX -=10;
        }
        //d -- right
         if ((keyIsDown(68)) && (posX<w-100)) {
          posX +=10;
        }
        //s -- down
         if ((keyIsDown(83)) && (posY<h-100)) {
          posY +=10;
        }
        this.kill = function() {
          //distance variable
          d = dist(posX,posY,ball.x,ball.y);
          if (d < 50) {
            noLoop();
            //this pops up when ball2 touches ball
            window.alert("YOU LOSE");
            //goal: make controlled ball have the .kill power
          }
        }
      
}

     </script>
